    <header>
        <h1>Projets notables</h1>
    </header>
    <hr>
    <div class="content">
        <p class="presentation">Au collège j'ai participé à plusieurs projets tels que la création de la mascotte du journal du collège, le logo du collège ainsi que le fond de la photo de classe en troisième.</p>
        <div id="imagesContainer">
            <div class="firstColumn">
                <script>
                    for (let i = 1; i <= 9; i++) {
                        const img = document.createElement('img');
                        img.src = `images/projetsnotables/${i}.jpg`;
                        img.alt = i;
                        img.id = i;
                        /*img.addEventListener('click', () => {
                            document.getElementById('t'+i).style.opacity = '1';
                            document.getElementById('t'+i).style.pointerEvents = 'all';
                        });*/
                        document.querySelector('.firstColumn').appendChild(img);
                    }
                </script>
            </div>
            <div class="secondColumn">
                <script>
                    for (let i = 10; i <= 16; i++) {
                        const img = document.createElement('img');
                        img.src = `images/projetsnotables/${i}.jpg`;
                        img.alt = i;
                        img.id = i;
                        /*img.addEventListener('click', () => {
                            document.getElementById('t'+i).style.opacity = '1';
                            document.getElementById('t'+i).style.pointerEvents = 'all';
                        });*/
                        document.querySelector('.secondColumn').appendChild(img);
                    }
                </script>
            </div>
        </div>
        <div class="descriptions">
            <script>
                const array = ['"c"', '"d"']
                for (i = 1; i <= 16; i++) {
                    const div = document.createElement('div');
                    div.id = `t${i}`;
                    div.addEventListener('click', function() {
                        this.style.opacity = '0';
                        this.style.pointerEvents = 'none';
                    });
                    document.querySelector('.descriptions').appendChild(div);
                    const p = document.createElement('p');
                    p.innerText = array[i-1];
                    div.appendChild(p);
                }
            </script>
        </div>
    </div>
